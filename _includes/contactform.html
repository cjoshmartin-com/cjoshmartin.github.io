<div class="container-fluid work-form">
<div class="row">
<div class="">
<span id="contact-title">Interested?  Let's get in touch</span>



  <form class="" action="http://formspree.io/chajmart@umail.iu.edu" method="POST"  id="contact_form">

<!--First Name-->

<div class="form-group">
<div class="col-md-3 ">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  name="first_name" placeholder="First Name" class="form-control"  type="text">
  </div>
</div>
</div>

<!-- Last Name-->

<div class="form-group">
  <div class="col-md-3 inputGroupContainer">
  <div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input name="last_name" placeholder="Last Name" class="form-control"  type="text">
  </div>
</div>
</div>

<!-- Email-->
     <div class="form-group">
  <div class="col-md-3 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
<input name="_replyto" placeholder="E-Mail Address" class="form-control"  type="text">
  </div>
</div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
<input type="hidden" name="_subject" value="New interest" />
<!-- Button -->
<div class="form-group">
  <button type="submit" class="btn "  value="Send">Send <span class="glyphicon glyphicon-send"></span></button>
</div>
</form>


</div>
</div>
</div>
