<script>
	var el = document.getElementById('text');
	var split = new SplitInLines(el);
	var lines = document.querySelectorAll('.split-lines-inner');

	var tl = new TimelineMax({
		onComplete: () => {
			split.clear();
		}
	});

	tl.staggerFromTo(lines, 0.5, { yPercent: 100 }, { yPercent: 0 }, 0.1);
	</script>
